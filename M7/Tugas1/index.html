<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: 0;
        }

        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <div class="d-flex align-items-center justify-content-center">
            <img src="logo.png" alt="Hotel Logo" class="me-3" style="width: 200px; height: auto; border-radius: 15px;">
            <h1 class="mb-0">Best Hotel</h1>
        </div>
    </header>
    

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kamar</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="fasilitasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Fasilitas</a>
                        <ul class="dropdown-menu" aria-labelledby="fasilitasDropdown">
                            <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#">Kolam Renang</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Sumber Air Panas</a></li>
                                    <li class="dropdown-submenu">
                                        <a class="dropdown-item dropdown-toggle" href="#">Kolam Anak & Dewasa</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Reguler</a></li>
                                            <li><a class="dropdown-item" href="#">Premium</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="dropdown-item" href="#">Ruang Rapat</a></li>
                            <li><a class="dropdown-item" href="#">Pusat Kebugaran</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Leftbar (Video) and Content -->
    <div class="container my-4">
        <div class="row">
            <!-- Left Sidebar (Video Section) -->
            <aside class="col-md-3">
                <div class="bg-light p-3">
                    <h5>Video</h5>
                    <!-- Correct YouTube Video Embed -->
                    <iframe width="100%" height="215" src="https://www.youtube.com/embed/4g4JhbgCZT0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </aside>
            

            <!-- Main Content -->
            <main class="col-md-9">
                <div class="row">
                    <h5>Gallery</h5>
                    <div class="col-md-4">
                        <img src="1.jpg" class="img-fluid rounded" alt="Room 1">
                    </div>
                    <div class="col-md-4">
                        <img src="2.jpg" class="img-fluid rounded" alt="Room 2">
                    </div>
                    <div class="col-md-4">
                        <img src="3.jpg" class="img-fluid rounded" alt="Room 3">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Best Hotel. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add hover effect for dropdowns
        document.querySelectorAll('.dropdown-submenu > a').forEach(function(element) {
            element.addEventListener('mouseenter', function(e) {
                let nextEl = this.nextElementSibling;
                if(nextEl) {
                    nextEl.style.display = 'block';
                }
            });
            element.addEventListener('mouseleave', function(e) {
                let nextEl = this.nextElementSibling;
                if(nextEl) {
                    nextEl.style.display = '';
                }
            });
        });
    </script>
</body>
</html>
