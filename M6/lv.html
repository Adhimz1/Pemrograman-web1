<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk Anisa Pratiwi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        .envelope {
            text-align: center;
            font-size: 1.2rem;
            width: 300px;
            height: 200px;
            background: #fff;
            position: relative;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            animation: popUp 0.5s ease-out;
        }
        .envelope.open .flap {
            top: 0;
        }
        .message {
            display: none;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #ff6b6b;
        }
        .envelope.open .message {
            display: block;
        }
        @keyframes popUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .click-text {
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <p class="click-text" id="clickText"><strong>klik coba :p</strong></p>
        <div class="flap"></div>
        <div class="message">
            <p><strong>I Love You, Anisa Pratiwi ❤️</strong></p>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const clickText = document.getElementById('clickText');
            
            // Menambahkan kelas open untuk membuka amplop
            envelope.classList.toggle('open');
            
            // Menghilangkan teks klik coba :p
            if (clickText) {
                clickText.style.display = 'none';
            }
        }
    </script>
</body>
</html>
